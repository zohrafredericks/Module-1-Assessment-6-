<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Town</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Welcome to Sneaker Town</h1>
        <p>Find your perfect sneaker!</p>
    </header>

    <!-- Sneaker Grid -->
    <div class="sneaker-grid">

        <!-- Sneaker 1: Casual Sneaker -->
        <div>
            <img class="sneaker" src="sneaker1a_front.jpg" alt="Casual Sneaker Front">
            <img class="sneaker" src="sneaker1b_side.jpg" alt="Casual Sneaker Side">
            <img class="sneaker" src="sneaker1c_top.jpg" alt="Casual Sneaker Top">
            <div class="sneaker-description">Casual Sneaker</div>
        </div>

        <!-- Sneaker 2: Hip Sneaker -->
        <div>
            <img class="sneaker" src="sneaker2a_front.jpg" alt="Hip Sneaker Front">
            <img class="sneaker" src="sneaker2b_side.jpg" alt="Hip Sneaker Side">
            <img class="sneaker" src="sneaker2c_top.jpg" alt="Hip Sneaker Top">
            <div class="sneaker-description">Hip Sneaker</div>
        </div>

        <!-- Sneaker 3: Funky Sneaker -->
        <div>
            <img class="sneaker" src="sneaker3a_front.jpg" alt="Funky Sneaker Front">
            <img class="sneaker" src="sneaker3b_side.jpg" alt="Funky Sneaker Side">
            <img class="sneaker" src="sneaker3c_top.jpg" alt="Funky Sneaker Top">
            <div class="sneaker-description">Funky Sneaker</div>
        </div>

        <!-- Sneaker 4: Cool Sneaker -->
        <div>
            <img class="sneaker" src="sneaker4a_front.jpg" alt="Cool Sneaker Front">
            <img class="sneaker" src="sneaker4b_side.jpg" alt="Cool Sneaker Side">
            <img class="sneaker" src="sneaker4c_top.jpg" alt="Cool Sneaker Top">
            <div class="sneaker-description">Cool Sneaker</div>
        </div>

        <!-- Sneaker 5: Hot Sneaker -->
        <div>
            <img class="sneaker" src="sneaker5a_front.jpg" alt="Hot Sneaker Front">
            <img class="sneaker" src="sneaker5b_side.jpg" alt="Hot Sneaker Side">
            <img class="sneaker" src="sneaker5c_top.jpg" alt="Hot Sneaker Top">
            <div class="sneaker-description">Hot Sneaker</div>
        </div>

        <!-- Sneaker 6: White Sneaker -->
        <div>
            <img class="sneaker" src="sneaker6a_front.jpg" alt="White Sneaker Front">
            <img class="sneaker" src="sneaker6b_side.jpg" alt="White Sneaker Side">
            <img class="sneaker" src="sneaker6c_top.jpg" alt="White Sneaker Top">
            <div class="sneaker-description">White Sneaker</div>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Sneaker Town. All rights reserved.
    </footer>

</body>
</html>
