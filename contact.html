<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sneaker Town</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Sneaker Town</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="product1.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>

    <main class="product-page">
        <div class="product-description">
            <p>We’d love to hear from you! Whether it’s a question about our sneakers or an order, reach out and we’ll respond as soon as possible.</p>

            <form action="#" method="post">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="your@email.com" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea><br><br>

                <button type="submit" class="buy-button">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Sneaker Town. All rights reserved.</p>
    </footer>
</body>
</html>
